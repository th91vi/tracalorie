<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Tracalorie | Meal & Calorie Tracker</title>
   <link rel="stylesheet" href="css/materialize.min.css">
   <link rel="stylesheet" href="css/fontawesome.min.css">
</head>
<body>
   <nav class="mb-3">
      <div class="nav-wrapper blue">
         <div class="container">
            <a href="#" class="brand-logo center">Tracalorie</a>
            <ul class="right">
               <li>
                  <a href="#" class="clear-btn btn blue-lighten-3">Clear All</a>
               </li>
            </ul>
         </div>
      </div>
   </nav>

   <br>

   <div class="container">
      <!-- Formulário no cartão -->
      <div class="card">
         <div class="card-content">
            <span class="card-title">
               Add Meal / Food Item
            </span>
            <form class="col">
               <div class="row">
                  <div class="input-field col s6">
                     <input type="text"  placeholder="Add item" id="item-name">
                     <label for="item-name">Meal</label>
                  </div>
                  <div class="input-field col s6">
                     <input type="number"  placeholder="Add calories" id="item-calories">
                     <label for="item-calories">Calories</label>
                  </div>
               </div>
               <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Meal</button>
               <button class="update-btn btn orange darken-3"><i class="fa fa-edit"></i> Update Meal</button>
               <button class="delete-btn btn red"><i class="fa fa-trash-alt"></i> Delete Meal</button>              
               <button class="back-btn btn grey right"><i class="fa fa-chevron-circle-left"></i> Back</button>
            </form>
         </div>
      </div>
      <!-- Contador de calorias -->
      <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>
      
      <!-- Lista de itens -->
      <ul id="item-list" class="collection">

            <strong>Steak Dinner: </strong> <em>1200 Calories</em>

               <i class="edit-item fa fa-pen"></i>
            </a>
         </li>
         <li class="collection-item" id="item-0">
            <strong>Cookie: </strong> <em>400 Calories</em>
            <a href="#" class="secondary-content">
               <i class="edit-item fa fa-pen"></i>
            </a>
         </li>
         <li class="collection-item" id="item-0">
            <strong>Eggs: </strong> <em>300 Calories</em>
            <a href="#" class="secondary-content">
               <i class="edit-item fa fa-pen"></i>
            </a>
         </li>
         -->
      </ul>
   </div>

   <script src="js/jquery-3.4.1.min.js"></script>
   <script src="js/materialize.min.js"></script>
   <script src="js/app.js"></script>
</body>
</html>
